apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: clone
spec:
  params:
    - name: url
      type: string
  steps:
    - name: clone
      image: alpine/git
      script: |
        #!/bin/sh
        git clone $(params.url) $(workspaces.source.path)
  workspaces:
    - name: source

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: npm
spec:
  workspaces:
    - name: source
  steps:
    - name: npminstall
      image: node:20-buster-slim
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/bash
        set -e

        echo "***** Environment *****"
        npm --version
        pwd

        echo "***** Cleaning npm cache *****"
        npm cache clean --force

        echo "***** Running npm install *****"
        npm install

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: jasmine
spec:
  workspaces:
    - name: source
  steps:
    - name: jasminetests
      image: node:20-buster-slim
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/bash
        set -e

        echo "***** Running jasminetests *****"
        npx jasmine
- name: npminstall
  workspaces:
    - name: source
      workspace: pipeline-workspace
  taskRef:
    name: npm
  runAfter:
    - clone
    - name: tests
  workspaces:
    - name: source
      workspace: pipeline-workspace
  taskRef:
    name: jasmine
  runAfter:
    - npminstall